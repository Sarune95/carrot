<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrot is fun an incremental game with linear progression, at your own pace.">
    <meta name="keywords" content="Carrots, bunny's, click, fun, buy, spend, upgrade, nice, increase, visuals, kids, Entertainment, easy, laid back, effort, joy, ">
    <meta name="author" content="Sarune Matiukaite">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carrot Fun Game</title>
</head>
<body>
    <div class="page">
        <div class="logo">
            <div class="logo-center">
                <h1>CARROT</h1>
            </div>
            <div class="logo-center">
                <img id="info" src="assets/images/game/01.jpg" alt="Astronaut bunny flies on a carrot">
            </div>
        </div>
        <!-- Starts page content -->
        <hr>
        <div class="popup">
            <p id="gameOver">Goal is dig 9999999 Carrots can you do it?</p>    
        </div>      
        <div class="message">
            <button class="btn" onclick="increment()">DIG A CARROT</button>
        </div>
        <br>
        <hr>
        <div class="play-stats">
            <div class="carrots">
                <img src="assets/images/game/carrot.png" id="clickCarrot">
            </div>
            <div class="stats-info-right">
                <p id="carrotsCounter">Carrots <span id="showCarrots" class="number">0</span></p>
                <p>Carrots/second <span id="showCarrotsPerSecond" class="number">0</span></p>
                <p>Carrots/click <span id="showCarrotsPerClick" class="number">1</span></p>
            </div> 
        </div>
        <hr>
        <div class="help-upgrades">
            <div class="upgrades">
                <div><h2>UPGRADES</h2></div>
                <div class="object">
                    <div class="pic">
                        <img id="upgrades" src="assets/images/game/bucket.png" alt="Sand Bucket with toys">
                    </div>
                    <div class="details">
                        <p>Level:  <span id="bucketNum">0</span></p>
                        <p>Bucket cost: <span id="bucketCost">10</span></p>
                        <p>+1 Carrots / click</p>    
                    </div>
                    <div class="button">
                        <button onclick="buyBucket()" class="buyButton">BUY</button>    
                    </div>  
                </div>
                <div class="object">
                    <div class="pic">
                        <img id="upgrades" src="assets/images/game/shovel.png" alt="Sand shovel">
                    </div>
                    <div class="details">
                        <p>Level: <span id="shovelNum">0</span></p>
                        <p>Shovel cost: <span id="shovelCost">100</span></p>
                        <p>+10 Carrots / click</p>    
                    </div>
                    <div class="button">
                        <button onclick="buyShovel()" class="buyButton">BUY</button>    
                    </div>  
                </div>
                <div class="object">
                    <div class="pic">
                        <img id="upgrades" src="assets/images/game/digger.png" alt="digger toy">
                    </div>
                    <div class="details">
                        <p>Level:  <span id="diggerNum">0</span></p>
                        <p>Digger cost: <span id="diggerCost">1000</span></p>
                        <p>+100 Carrots / click</p>    
                    </div>
                    <div class="button">
                        <button onclick="buyDigger()" class="buyButton">BUY</button>    
                    </div> 
                </div>
            </div>
    </div>
    <script src="assets/scripts/game.js"></script>
</body>
</html>
